<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img v-bind:src="image">
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1> 

                    <h3>Status</h3>
                    <p v-if="inventory <= 10 && inventory > 0">In Stock</p>
                    <p v-else>Out of Stock</p>
                    

                    <p v-if="onSale <= inventory && onSale > 0">Onsale</p>
                    <p v-else>Not onsale</p>

                    <h3>Details</h3>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <h3>Variants</h3> 
                    <ul>
                        <li v-for="variant in variants" :key="variant.id">{{ variant.color }}</li>
                    </ul>

                    <button class=" button " @click="addToCart">Add to Cart</button>

                    <h3>Size</h3>
                    <span v-for="allsize in allsizes" :key="allsize.id">{{ allsize.size }}&nbsp;</span>

                    
                </div>
            </div>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        const mountApp = app.mount('#app')
    </script>
</body>

</html>
